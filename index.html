<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="head">
          <p class="logo">calc</p>
          <div class="theme">
            <p class="theme-p">theme</p>
            <div class="theme-radio">
              <p class="theme-number">1 2 3</p>
              <div class="radio-input">
                <span id="one"></span>
                <span id="two"></span>
                <span id="three"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="input">
          <input type="tel" id="number" placeholder="0">
        </div>

        <div class="buttons">
          <div class="wrapper">
            <div id="btn7" class="box seven">7</div>
            <div id="btn8" class="box eight">8</div>
            <div id="btn9" class="box nine">9</div>
            <div id="delete" class="box delete">Del</div>
            <div id="btn4" class="box four">4</div>
            <div id="btn5" class="box five">5</div>
            <div id="btn6" class="box six">6</div>
            <div id="plus" class="box plus">+</div>
            <div id="btn1" class="box one">1</div>
            <div id="btn2" class="box two">2</div>
            <div id="btn3" class="box three">3</div>
            <div id="minus" class="box minus">-</div>
            <div id="dot" class="box dot">.</div>
            <div id="btn0" class="box zero">0</div>
            <div id="divide" class="box divide">/</div>
            <div id="multiply" class="box multiply">x</div>
            <!-- <div class="box reset">Reset</div>
            <div class="box equal">=</div> -->
          </div>
          <div class="reset-equal">
            <div id="reset" class="box reset">Reset</div>
            <div id="equals" class="box equal">=</div>
          </div>
        </div>
      </div>
    </main>

    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="https://github/IcyEazy.com">Adigun Israel Collins</a>.
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
